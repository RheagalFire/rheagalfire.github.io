---
layout: default
---

<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body>
  <div id="blog-index">
    <h1>Blog Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% include scripts.html %}
</body>
</html>
